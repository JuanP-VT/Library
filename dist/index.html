<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Rubik+Moonrocks&display=swap');
        </style>
        <script src="https://kit.fontawesome.com/f6bcbfcfce.js" crossorigin="anonymous"></script>
        <script defer src="bundle.js"></script></head>
<body>
        <div id="main">
            <div id="sidebar">
                <div id="home">
                    <div id="homeTitle">Summary</div>
                    <button class="homebutton" id="all">All My Books</button>
                    <button class="homebutton"id='finished'>Finished Books</button>
                    <button class="homebutton"id='unfinished'>Pending Books</button>
                </div>
                <form id="mainForm">
                    <div class="formControl">
                        <div class="inputBox">
                            <label for="bookName"  >Book Name</label>
                            <input type="text" id="bookName" name="bookName" >
                            <i class="fa-solid fa-check checker" ></i>
                            <i class="fa-solid fa-xmark checker" ></i>
                        </div>
                        <small> error message</small>
                    </div>
                    <div class="formControl">
                        <div class="inputBox">
                            <label for="bookAuthor" >Book Author</label>
                            <input type="text" id="bookAuthor" >
                            <i class="fa-solid fa-check checker" ></i>
                            <i class="fa-solid fa-xmark checker" ></i>
                        </div>
                        <small> error message</small>
                    </div>
                    <label for="bookPages">Number of pages</label>
                    <input type="text" id="bookPages">
                    <label for="imgUrl " id="separator">Link of book's cover</label>
                    <input type="url" id="imgUrl">
                    <button id="submit"> Submit</button>
                </form>
            </div>
            <div id="header"> My Library</div>
            <div id="content">
            </div>
        </div>
</body>
</html>
