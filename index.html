<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka&display=swap');
      </style>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainbox">
      <div id="sidebar"> 
        <h2>Add book</h2>
        <form id="form">
                    <label for="name"> Book Name</label>
          <input type="text" name="name" id="name" >

          <label for="author">Author</label >
          <input type="text" name="author" id="author" >

          <label for="pages">Number of Pages</label >
          <input type="number" name="pages" id="pages">

          <label for="imgurl">Image url <em>(optional)</em></label>
          <input type="text" name="imgurl" id="imgurl">

          <button id="btn"> Add Book</button>
        </form>

      </div>
      <div id="main">
        <div id="header"> 
          <div class="title">My Library</div> 
        </div>
        <div id="library"> 
          <div class="bookcard"> 
            <div class="bookcardheader"> 
              <img src="./icons/eye.png" class="icon" alt="">
              <img src="./icons/delete.png" class="icon" alt="">
            </div>
            <div class="bookcardimg"><img src="https://www.anagrama-ed.es/uploads/media/portadas/0001/20/d6bc016cd5e245ee7a3175ab91acae14f8321368.jpeg" alt=""> </div>
            <div class="bookcardfooter"> 
              <p id="bookname">El llano en llamas</p>
              <p id="bookauthor">Juan Rulfo</p>
              <p id="bookpages">295 pages</p>
              <p id="bookread"> Not read yet</p>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="script.js"></script>
